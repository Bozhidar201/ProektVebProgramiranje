    <title>Креирање на нов кориснички профил</title>
    <style>
        .content{
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
        }
        .display-2{
            margin-top: 50px;
            text-align: center;
        }
        .error{
            color: red;
        }
        #footer{
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand" href="/">Oficerski 1937</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/products">Сите продукти</a></li>
                <li class="nav-item"><a class="nav-link" href="/bills">Сметки</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Контакт</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Одјави се</a></li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="display-2" style="margin-top: 100px">Креирање на нов кориснички профил</h1>
<div class="content">

    <div th:if="${hasError}" class="error">
        <div th:text="${error}"></div>
    </div>

    <form method="POST" action="/register">
        <div class="form-group">
            <label for="username"  >Корисничко име: </label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Корисничко име" required>
        </div> <br>

        <div class="form-group">
            <label for="password"  >Лозинка: </label>
            <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" placeholder="Лозинка" required>
        </div> <br>

        <div class="form-group">
            <label for="repeatPassword">Повторете ја истата лозинка: </label>
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" aria-describedby="emailHelp" placeholder="Лозинка" required>
        </div> <br>

        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
            <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_USER" value="ROLE_USER">
            <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
        </div> <br> <br>
        <button type="submit" class="btn btn-dark" >Креирај кориснички профил</button>
    </form> <br>


    <a class="btn btn-dark" role="button" href="/login"> << Назад</a> <br>



</div>
<footer id="footer" class="py-5 bg-dark">
    <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
</footer>
</body>
</html>
